<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Qx_Pro — Login</title>

  <style>
    :root{
      --bg1:#081226;--bg2:#062033;
      --accent:#00e0a3;--accent2:#24b3ff;
      --muted:rgba(255,255,255,0.65);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      min-height:100vh;
      font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#eaf6f2;
      display:flex;justify-content:center;align-items:center;
      padding:20px;
    }

    /* Desktop layout */
    .container{
      width:950px;max-width:100%;
      display:grid;grid-template-columns:420px 1fr;
      gap:28px;
      align-items:flex-start;
    }

    /* Cards */
    .left,.right{
      background:rgba(255,255,255,0.03);
      padding:28px;border-radius:16px;
      box-shadow:0 18px 40px rgba(0,0,0,0.45);
    }

    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{
      width:64px;height:64px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      display:grid;place-items:center;
      font-weight:800;color:#042029;font-size:22px;
    }
    h1{font-size:22px}
    .lead{font-size:13px;color:var(--muted)}

    /* Form */
    form{display:flex;flex-direction:column;gap:15px;margin-top:10px}
    label{font-size:12px;color:var(--muted)}
    input{
      width:100%;padding:13px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);
      color:#fff;font-size:14px;
    }
    .btn{
      padding:13px;border-radius:10px;border:none;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#042029;font-weight:700;font-size:16px;cursor:pointer;
    }

    .small-link{color:var(--accent);text-decoration:none;font-weight:600;font-size:14px}
    .extra{text-align:center;margin-top:5px}

    .error{color:#ff6b6b;font-size:13px;display:none;margin-top:-5px}

    /* Right card items */
    .card-title{font-size:19px;margin-bottom:6px;font-weight:600}
    .muted{color:var(--muted);font-size:13px}

    .features{
      display:grid;grid-template-columns:repeat(2,1fr);
      gap:12px;margin-top:14px;
    }
    .feature{
      background:rgba(255,255,255,0.03);
      padding:12px;border-radius:12px;
      font-size:14px;
    }

    /* ------------------------------------------------- */
    /*                MOBILE LONG THEME                 */
    /* ------------------------------------------------- */
    @media(max-width:650px){
      body{
        padding:0;
        display:block;
      }

      .container{
        grid-template-columns:1fr;
        gap:0;
        width:100%;
      }

      /* LEFT CARD - Full screen section */
      .left{
        border-radius:0;
        padding:40px 28px;
        min-height:60vh;
        display:flex;
        flex-direction:column;
        justify-content:flex-start;
      }

      .logo{
        width:56px;height:56px;
        font-size:20px;
        margin-top:10px;
      }

      h1{font-size:21px}
      .lead{font-size:12px}

      input{padding:14px;font-size:15px}
      .btn{padding:15px;font-size:17px}

      /* RIGHT CARD goes to bottom full width */
      .right{
        border-radius:24px 24px 0 0;
        padding:28px 22px;
        margin-top:10px;
      }

      .features{
        grid-template-columns:1fr; /* mobile long vertical list */
        gap:14px;
      }

      .feature{
        padding:14px;
        font-size:15px;
      }
    }

    @media(max-width:430px){
      .left{padding:34px 22px}
      .right{padding:22px}
      h1{font-size:20px}
      .logo{width:52px;height:52px;font-size:18px}
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT LOGIN AREA -->
  <div class="left">
    <div class="brand">
      <div class="logo">Qx</div>
      <div>
        <h1>Qx_Pro Signal</h1>
        <p class="lead">Access your real-time market signals securely.</p>
      </div>
    </div>

    <form id="loginForm">
      <div>
        <label>Email</label>
        <input type="email" id="email" required placeholder="Qxpro@Ai.com">
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>

      <div class="extra">
        <a href="https://t.me/TraderParvej" class="small-link">Support Center — Telegram</a>
      </div>

      <button class="btn" type="submit">Sign In</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <!-- RIGHT INFO AREA -->
  <div class="right">
    <div class="card-title">Why Qx_Pro?</div>
    <p class="muted">Fast signals • Low-latency UI • Premium indicators</p>

    <div class="features">
      <div class="feature"><strong>Live Signals</strong><br><span class="muted">Real-time call/put alerts</span></div>
      <div class="feature"><strong>Auto Scan</strong><br><span class="muted">Continuous 1m scanning</span></div>
      <div class="feature"><strong>High Win Rate</strong><br><span class="muted">Premium accuracy</span></div>
      <div class="feature"><strong>Secure</strong><br><span class="muted">Encrypted credentials</span></div>
    </div>
  </div>

</div>

<script>
  const form = document.getElementById('loginForm');
  const errorEl = document.getElementById('error');

  form.addEventListener('submit', e=>{
    e.preventDefault();
    let email = document.getElementById('email').value.trim();
    let pwd = document.getElementById('password').value;

    if(email !== "QxPro" || pwd !== "@QxPro"){
      errorEl.style.display="block";
      errorEl.textContent="Invalid username or password.";
      return;
    }
    localStorage.setItem("qx_auth","ok");
    window.location.href="dashboard.html";
  });
</script>

</body>
</html>
