<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Qx_Pro â€” Live Signals</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#0f1b2b; --accent:#00e0a3; --accent-2:#24b3ff; --muted:rgba(255,255,255,0.65);
      --card-bg:linear-gradient(135deg, rgba(0,224,163,0.03), rgba(36,179,255,0.02));
      --card-border:rgba(0,224,163,0.08);
      --radius:16px; --neon: 0 8px 20px rgba(0,224,163,0.12);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html, body{height:100%;width:100%;overflow:hidden;margin:0;padding:0;}
    body{
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#eaf6f2;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .wrap{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      width:95%;
      height:95%;
      max-width:980px;
      align-items:center;
      justify-items:center;
    }

    .signal-card{
      width:100%;
      max-width:450px;
      padding:16px;
      border-radius:var(--radius);
      background:var(--card-bg);
      border:1px solid var(--card-border);
      box-shadow:var(--neon);
      display:flex;
      flex-direction:column;
      gap:8px;
      justify-content:center;
    }
    .signal-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }
    .pair{font-weight:700;font-size:16px}
    .pill{
      padding:6px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:12px;
    }
    .call{background:linear-gradient(90deg,rgba(0,224,163,0.12),rgba(0,224,163,0.08));color:#00e0a3;border:1px solid rgba(0,224,163,0.2)}
    .put{background:linear-gradient(90deg,rgba(255,77,103,0.06),rgba(255,77,103,0.03));color:#ff607e;border:1px solid rgba(255,77,103,0.12)}
    .signal-meta{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:6px}
    .meta{display:flex;flex-direction:column;align-items:center}
    .meta strong{font-weight:700;font-size:13px;margin-top:2px}

    .pulse{animation:pulse 2s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}

    @media(max-width:768px){
      .wrap{grid-template-columns:1fr;grid-auto-rows:min-content;gap:12px;}
      .signal-card{max-width:100%;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="signal-card pulse">
      <div class="signal-row">
        <div class="pair" id="pair1">USDDZD-OTC</div>
        <div class="pill call" id="direction1">CALL</div>
      </div>
      <div class="signal-meta">
        <div class="meta"><small>Scan Time</small><strong id="scanTime1">08:32 PM</strong></div>
        <div class="meta"><small>Expiry</small><strong id="expiry1">1 MIN</strong></div>
        <div class="meta"><small>Trade Time</small><strong id="tradeTime1">08:35 PM</strong></div>
      </div>
    </div>

    <div class="signal-card pulse">
      <div class="signal-row">
        <div class="pair" id="pair2">EUR/USD</div>
        <div class="pill put" id="direction2">PUT</div>
      </div>
      <div class="signal-meta">
        <div class="meta"><small>Scan Time</small><strong id="scanTime2">08:34 PM</strong></div>
        <div class="meta"><small>Expiry</small><strong id="expiry2">1 MIN</strong></div>
        <div class="meta"><small>Trade Time</small><strong id="tradeTime2">08:37 PM</strong></div>
      </div>
    </div>

    <div class="signal-card pulse">
      <div class="signal-row">
        <div class="pair" id="pair3">GBP/JPY</div>
        <div class="pill call" id="direction3">CALL</div>
      </div>
      <div class="signal-meta">
        <div class="meta"><small>Scan Time</small><strong id="scanTime3">08:36 PM</strong></div>
        <div class="meta"><small>Expiry</small><strong id="expiry3">1 MIN</strong></div>
        <div class="meta"><small>Trade Time</small><strong id="tradeTime3">08:39 PM</strong></div>
      </div>
    </div>

    <div class="signal-card pulse">
      <div class="signal-row">
        <div class="pair" id="pair4">AUD/CAD</div>
        <div class="pill put" id="direction4">PUT</div>
      </div>
      <div class="signal-meta">
        <div class="meta"><small>Scan Time</small><strong id="scanTime4">08:38 PM</strong></div>
        <div class="meta"><small>Expiry</small><strong id="expiry4">1 MIN</strong></div>
        <div class="meta"><small>Trade Time</small><strong id="tradeTime4">08:41 PM</strong></div>
      </div>
    </div>
  </div>

  <script>
    // Demo auto update signals
    const pairs = ['USDDZD-OTC','EUR/USD','GBP/JPY','AUD/CAD'];
    function randomBetween(a,b){return Math.floor(Math.random()*(b-a+1))+a}
    function updateSignals(){
      for(let i=1;i<=4;i++){
        const pair = pairs[randomBetween(0,pairs.length-1)];
        const isCall = Math.random() > 0.5;
        document.getElementById('pair'+i).textContent = pair;
        const dirEl = document.getElementById('direction'+i);
        dirEl.textContent = isCall ? 'CALL':'PUT';
        dirEl.className = 'pill ' + (isCall?'call':'put');
        document.getElementById('scanTime'+i).textContent = new Date().toLocaleTimeString();
        document.getElementById('tradeTime'+i).textContent = new Date(Date.now()+3*60*1000).toLocaleTimeString();
        document.getElementById('expiry'+i).textContent = '1 MIN';
      }
    }
    setInterval(updateSignals, 10000);
    updateSignals();
  </script>
</body>
</html>
